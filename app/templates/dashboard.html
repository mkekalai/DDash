{% extends "base.html" %}
{% block content %}


<div id="item-container">

<div id="form-container">
  <form id="new" action="/new-resource" enctype="multipart/form-data">
    <input type="text" placeholder="URL like google.com" name="url" >
    <input type="submit" name="submit" value="Submit" >
 
   </form>
</div>

  
  {% for item in items %}
<div class="resource-item _{{item.httpstatus}}">
  <span id="{{item.id}}" class="remove"> <i class="fa fa-times"></i> </span>
  <div> {{ item.url }} </div>
  <div> status: {{ item.httpstatus }} </div>
</div>
    	{% endfor %}
</div>


{% endblock %}
